<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Reloj Digital</title>
	  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	  <link rel="stylesheet" href="css/main.css">
	  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="reloj"></div>
		<div id="fecha"></div>
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">
			  <!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<span>Selecciona un país</span>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
							<input class="pais" type="checkbox" value="0"> Chicago <br>
							<input class="pais" type="checkbox" value="1"> SaoPaulo <br>
							<input class="pais" type="checkbox" value="2"> Santiago <br>
							<input class="pais" type="checkbox" value="3"> México D.F.<br>
							<input class="pais" type="checkbox" value="4"> Caracas <br>
							<input class="pais" type="checkbox" value="5"> Brasilia <br>
							<input class="pais" type="checkbox" value="6"> Quito <br>
							<input class="pais" type="checkbox" value="7"> Guayaquil <br>
							<input class="pais" type="checkbox" value="8"> Santa Marta <br>
							<input class="pais" type="checkbox" value="9"> Bogotá <br>
						</div>
					</div>
				</div>
			</div>

			<div id="contenedor"></div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="css/bootstrap.min.css"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
